name: Test

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [$default-branch]
  workflow_dispatch:

jobs:
  # test job
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Test
        run: npm run test
